name: Lotto Purchase (Run on GitHub)

on:
  workflow_dispatch:
  schedule:
     # 매주 토요일 오전 9시에 실행 KST (UTC 00:00)
     - cron: '0 9 * * 6'

jobs:
  purchase:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium

    - name: Create .env file
      run: |
        echo "USER_ID=${{ secrets.USER_ID }}" >> .env
        echo "PASSWD=${{ secrets.PASSWD }}" >> .env
        echo "CHARGE_PIN=${{ secrets.CHARGE_PIN }}" >> .env
        echo "AUTO_GAMES=${{ secrets.AUTO_GAMES || '0' }}" >> .env
        echo "MANUAL_NUMBERS=${{ secrets.MANUAL_NUMBERS || '[]' }}" >> .env
        # Check file capability without exposing content
        ls -la .env

    - name: Run Lotto Purchase Workflow
      env:
        PYTHONPATH: src
        VENV_PYTHON: python  # Use system python set up by actions
      run: |
        chmod +x scripts/purchase.sh
        # 디버그: 환경변수 확인 (값은 숨김)
        echo "USER_ID set: ${{ secrets.USER_ID != '' }}"
        echo "PASSWD set: ${{ secrets.PASSWD != '' }}"
        # 직접 balance.py 실행하여 상세 에러 확인
        python src/balance.py || true
        bash scripts/purchase.sh

    - name: Upload debug screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: "*.png"
        if-no-files-found: ignore
  
