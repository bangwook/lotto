name: Lotto Purchase (Run on GitHub)

on:
  workflow_dispatch:
  schedule:
     # 매주 금요일 저녁 10시 KST (UTC 13:00)
     - cron: '0 13 * * 5'

jobs:
  purchase:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium

    - name: Create .env file
      run: |
        echo "USER_ID=${{ secrets.USER_ID }}" >> .env
        echo "PASSWD=${{ secrets.PASSWD }}" >> .env
        echo "CHARGE_PIN=${{ secrets.CHARGE_PIN }}" >> .env
        echo "AUTO_GAMES=${{ secrets.AUTO_GAMES || '0' }}" >> .env
        echo "MANUAL_NUMBERS=${{ secrets.MANUAL_NUMBERS || '[]' }}" >> .env
        # Check file capability without exposing content
        ls -la .env

    - name: Run Lotto Purchase Workflow
      env:
        PYTHONPATH: src
      run: |
        # 디버그: 환경변수 확인 (값은 숨김)
        echo "USER_ID set: ${{ secrets.USER_ID != '' }}"
        echo "PASSWD set: ${{ secrets.PASSWD != '' }}"
        echo "AUTO_GAMES: ${{ secrets.AUTO_GAMES || '0' }}"
        # 통합 스크립트 실행 (한 번 로그인으로 모든 작업 수행)
        python src/purchase_all.py

    - name: Upload debug screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: "*.png"
        if-no-files-found: ignore
  
